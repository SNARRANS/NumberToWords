name: Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        working-directory: NumberToWords
        run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/num2words:latest

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/num2words

      - name: Pull the image to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/num2words:latest
            docker stop num2words || true
            docker rm num2words || true
            docker run -d -p 80:80 -p 443:443 --name num2words ${{ secrets.DOCKERHUB_USERNAME }}/num2words:latest
